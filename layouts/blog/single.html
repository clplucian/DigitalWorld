 {{  partial "head" . }}
    {{ partial "navbar" . }}
        <div class="bg-site p-0" id="top">
            <div class="conatiner col-sm">
            <div class="row justify-content-center pt-6">
                <div class="col-lg-10 bg-dark mt-5 shadow rounded p-3">
                    <div class="container">
                        <h1 class="text-white p-6">{{ .Title }}</h1>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 ">
                                <img src='{{ .Params.Image }}' width="600" alt="BlogImage" class="img-fluid" 
                                data-zanim-xs='{"delay":0.1,"animation":"zoom-in"}' data-zanim-trigger="scroll"/>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <p class="text-white">{{ .Date.Format "1 Jan 2006 15:04" }}</p>
                    </div>
                    <div class="container text-white p-4">
                            <p>{{ .Content }}</p>
                        </div>
                        <br>
                  <a class="btn btn-outline-danger mt-6" href="/blog">&xlarr; {{ with .Site.GetPage "section" "blog" }} {{ .Params.Button }} {{ end }}  </a>
                </div>
            </div>
            </div>
        </div>
                
                    

















    
{{ partial "footer" . }}
