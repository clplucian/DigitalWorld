{{ partial "head" . }}
    {{ partial "navbar" . }}
   

            <div class="bg-products">
                <div class="container">
                    <div class="row justify-content-center">
                        {{ range .Pages }}
                            <a class="btn btn-outline-danger mt-10 ml-4 bg-custom parallax" href="{{ .Permalink }}">&xrarr; {{.Title}}  </a>
                        {{ end }}
                    </div>
                </div>
                <div class="container bg-custom mt-5">

                    {{ range ( where .Site.RegularPages "Section" "products") }}

                    <div class="row justify-content-center pt-4">
                        <h3 class="text-warning">{{ .Title }}</h3>
                    </div>
                    <div class="container p-5">
                        <div class="row">
                            <h5 class=" text-100">{{ .Summary }}</h5>
                        </div>
                    </div>

                    {{ end }}
                </div>
            </div>








{{ partial "footer" . }}
