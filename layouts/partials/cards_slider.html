

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {{ range .Params.Cards }}
                        <div class="carousel-item {{ .state }}" >
                            <div class="row justify-content-center" >
                                <div class="card bg-dark" style="width: 18rem;">
                                        <h5 class="card-title text-white text-center bg-dark">{{ .title }}</h5>
                                        <a data-fancybox="gallery" href="{{ .image }}" ><img  src='{{ .image }}' class="card-img-top" alt="ImageSection"></a>
                                    <div class="card-body mt-3 pt-0 bg-dark">
                                        <p class="card-text">{{ .text }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{ end }}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>




                <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
                <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
